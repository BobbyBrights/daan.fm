<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="twitter:image" content="http://daanlouter.com/daanfm/preview.jpg">
        <meta property="og:image" content="http://daanlouter.com/daanfm/preview.jpg" />
        <title>daanfm - my monthly discoveries</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/fonts.css">
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <button id="mute-button"></button>
        <audio src=""></audio>
        <div id="background-container"></div>
        <div id="wrapper">
            <header id="main-header">
                <h1>daanfm</h1>
                <h2>my monthly discoveries</h2>
                <div id="select-container">
                    <select>
                        <option value="may2017">May 2017</option>
                        <option value="april2017">April 2017</option>
                        <option value="march2017">March 2017</option>
                        <option value="february2017">February 2017</option>
                        <option value="january2017">January 2017</option>
                        <option value="bestof2016">Best of 2016</option>
                        <option value="november2016">November 2016</option>
                        <option value="october2016">October 2016</option>
                        <option value="september2016">September 2016</option>
                    </select>
                </div>
            </header>

            <div id="content"></div>
        </div>








        <!--   TEMPLATINKKK  -->
        <script type="text/template" id="template">
            <header id="content_header">
                <h3>{{month}}</h3>
                <button id="spotify-btn" data-url="{{playlistId}}">Play on Spotify</button>
                <p id="email-link">Or <a href="#">e-mail the tracklist</a></p>
            </header>

            <section id="content_tracklist">
            <ul>
                {{#each firstTracks}}
                    <li class="track" data-audio="{{track.preview_url}}" data-id="{{track.id}}">
                        <span class="track-id">{{count}}.</span>
                        <span class="track-artist">{{track.artists.0.name}}</span>
                        <span class="track-name">{{track.name}}</span>
                    </li>
                {{/each}}
            </ul>
            <ul>
                {{#each secondTracks}}
                    <li class="track" data-audio="{{track.preview_url}}" data-id="{{track.id}}">
                        <span class="track-id">{{count}}.</span>
                        <span class="track-artist">{{track.artists.0.name}}</span>
                        <span class="track-name">{{track.name}}</span>
                    </li>
                {{/each}}
            </ul>
            </section>
        </script>
